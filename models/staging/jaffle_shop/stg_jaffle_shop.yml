version: 2

models:
  - name: stg_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        description: 'Status field for orders.'
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
      - name: customer_id
        tests:
          - relationships:
              field: customer_id
              to: ref('stg_customers')

  - name: stg_events
    columns:
      - name: event_id
        tests:
          - unique
          - not_null
